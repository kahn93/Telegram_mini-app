# Render.com deployment configuration for Node.js backend
# Place this file at the root of your backend (API) directory if you want to deploy a server

# If you have an Express or API server, Render will use this to start it
start: npm start
build: npm run build

# Set environment variables in the Render dashboard for production
# Example:
# VITE_SUPABASE_URL=...
# VITE_SUPABASE_ANON_KEY=...
# VITE_TON_API_KEY=...
# VITE_TELEGRAM_BOT_TOKEN=...
# VITE_TON_WALLET_ADDRESS=...
# VITE_JETTON_MASTER_ADDRESS=...
# VITE_TELEGRAM_BOT_USERNAME=...
# VITE_API_URL=...
